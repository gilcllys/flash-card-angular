<div class="flashes">	<app-flash		*ngFor=" let flash of flashes"		[flash]="flash"		(onToogleCard)="handleToogleCard($event)"		(onDelete)="handleDelete($event)"		(onEdit)="handleEdit($event)"		(onRemenberChange)="handleRemenberChange($event)"	></app-flash></div><form #f="ngForm">	<h1 class="is-size-3"> {{editing ? 'Update':'Add a New Flash Card'}}</h1>	<div class="field">		<label class="label" >Question</label>		<div class="control">			<input				required				class="input"				type="text"				name="question"				[(ngModel)]="question"/>		</div>	</div>	<div class="field">		<label class="label">Answer</label>		<div class="control">			<input  class="input"							required							type="text"							name="answer"							[(ngModel)]="answer"/>		</div>	</div>	<button *ngIf="editing; else submitBtn" class="button is-primary" type="submit" (click)="onUpdate()">Update</button>	<ng-template #submitBtn>		<button class="button is-primary" type="submit" (click)="onSubmit(f)">Submit</button>	</ng-template>	<button *ngIf="editing; else clearBtn" class="button clear-btn">Cancel</button>	<ng-template #clearBtn>		<button class="button clear-btn" (click)="onClear()">Clear</button>	</ng-template>	</form><router-outlet></router-outlet>
